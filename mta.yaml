_schema-version: "3.1"
ID: ovpcapfe
description: A simple CAP project.
version: 1.0.0
modules:
- name: ovpcapfe-srv
  type: nodejs
  path: gen/srv
  requires:
  - name: ovpcapfe-db
  - name: ovpcapfe-uaa
  provides:
  - name: srv-api
    properties:
      srv-url: ${default-url}
  parameters:
    buildpack: nodejs_buildpack
- name: ovpcapfe-db-deployer
  type: hdb
  path: gen/db
  requires:
  - name: ovpcapfe-db
  - name: ovpcapfe-uaa
  parameters:
    buildpack: nodejs_buildpack
- name: ovpcapfe-app-content
  type: com.sap.application.content
  path: .
  requires:
  - name: ovpcapfe-repo-host
    parameters:
      content-target: true
  build-parameters:
    build-result: resources
    requires:
    - artifacts:
      - webappovpcapfiori.zip
      name: webappovpcapfiori
      target-path: resources/
- name: ovpcapfe-destinations
  type: com.sap.application.content
  requires:
  - name: ovpcapfe-uaa
    parameters:
      service-key:
        name: ovpcapfe-uaa-key
  - name: ovpcapfe-repo-host
    parameters:
      service-key:
        name: ovpcapfe-html5-repo-host-key
  - name: srv-api
  - name: ovpcapfe-destination
    parameters:
      content-target: true
  parameters:
    content:
      instance:
        destinations:
        - Authentication: OAuth2UserTokenExchange
          Name: ovpcapfe-app-srv
          TokenServiceInstanceName: ovpcapfe-uaa
          TokenServiceKeyName: ovpcapfe-uaa-key
          URL: ~{srv-api/srv-url}
          sap.cloud.service: ovpcapfe.service
        - Name: ovpcapfe-html5-repo-host
          ServiceInstanceName: ovpcapfe-html5-repo-host
          ServiceKeyName: ovpcapfe-html5-repo-host-key
          sap.cloud.service: ovpcapfe.service
        - Authentication: OAuth2UserTokenExchange
          Name: ovpcapfe-uaa
          ServiceInstanceName: ovpcapfe-uaa
          ServiceKeyName: ovpcapfe-uaa-key
          sap.cloud.service: ovpcapfe.service
        existing_destinations_policy: update
  build-parameters:
    no-source: true
- name: webappovpcapfiori
  type: html5
  path: ovpcapfiori
  build-parameters:
    build-result: dist
    builder: custom
    commands:
    - npm install
    - npm run build:cf
    supported-platforms: []
resources:
- name: ovpcapfe-db
  type: com.sap.xs.hdi-container
  parameters:
    service: hana
    service-plan: hdi-shared
  properties:
    hdi-service-name: ${service-name}
- name: ovpcapfe-repo-host
  type: org.cloudfoundry.managed-service
  parameters:
    service: html5-apps-repo
    service-plan: app-host
- name: ovpcapfe-uaa
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      role-collections:
      - description: Manage Risks
        name: RiskManager-${space}
        role-template-references:
        - $XSAPPNAME.RiskManager
      - description: View Risks
        name: RiskViewer-${space}
        role-template-references:
        - $XSAPPNAME.RiskViewer
      tenant-mode: dedicated
      xsappname: cpapp-${space}
    path: ./xs-security.json
    service: xsuaa
    service-plan: application
- name: ovpcapfe-destination
  type: org.cloudfoundry.managed-service
  parameters:
    config:
      HTML5Runtime_enabled: true
      init_data:
        instance:
          destinations:
          - Authentication: NoAuthentication
            Name: ui5
            ProxyType: Internet
            Type: HTTP
            URL: https://ui5.sap.com
          existing_destinations_policy: update
      version: 1.0.0
    service: destination
    service-name: ovpcapfe-destination-service
    service-plan: lite
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
  - builder: custom
    commands:
    - npm install --production
    - npx -p @sap/cds-dk cds build --production
    - npx rimraf gen/db/src/gen/data
